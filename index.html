<!DOCTYPE html>
<html>

<head>
  <title>Webuddha</title>
</head>

<body>
  <div>Buddha says:</div>
  <script>
    var ws = new WebSocket("ws://127.0.0.1:1337/"),
      message = document.createElement('div');
    document.body.appendChild(message);

    ws.onmessage = (event) => {
      message.innerHTML = event.data;
    };

    ws.onerror = () => {
      message.innerHTML = 'We have a problem!'
    }

  </script>
</body>

</html>
